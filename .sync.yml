---
mock_with: ':rspec'
.gitlab-ci.yml:
  delete: true
appveyor.yml:
  delete: true
spec/spec_helper.rb:
  coverage_report: true
  minimum_code_coverage_percentage: 95
Rakefile:
  extra_disabled_lint_checks:
    - '140chars'
  extras:
    - 'task :headers do'
    - "  require 'copyright_header' if Bundler.rubygems.find_name('copyright-header')"
    - '  args = {'
    - "    :license => 'ASL2',"
    - "    :copyright_software => 'Puppet Dispatcher Module',"
    - '    :copyright_software_description => "A module to manage AEM Dispatcher installations and configuration files.",'
    - "    :copyright_holders => ['Adobe Inc'],"
    - "    :copyright_years => ['2019'],"
    - "    :add_path => 'manifests:types:files:templates:spec',"
    - "    :output_dir => '.',"
    - "    :syntax => 'config/syntax.yml',"
    - '    :word_wrap => 200'
    - '  }'
    - '  command_line = CopyrightHeader::CommandLine.new( args )'
    - '  command_line.execute'
    - 'end'

Gemfile:
  required:
    ':development':
      - gem: copyright-header
        version: '~>1.0'

.rubocop.yml:
  default_configs:
    AllCops:
      TargetRubyVersion: '2.4'
    Style/WordArray:
      EnforcedStyle: percent
    Layout/EmptyLinesAroundBlockBody:
      Enabled: false

.travis.yml:
  dist: xenial
  deploy_to_forge:
    enabled: true
    tag_regex: '^v\d'
  user: adobeinc
  secure: ''
  includes:
  - bundler_args:
    dist: xenial
    env: PLATFORMS=debian_puppet5
    rvm: 2.5.1
    before_script:
      - bundle exec rake 'litmus:provision_list[debian]'
      - bundle exec rake 'litmus:install_agent[puppet5]'
      - bundle exec rake litmus:install_module
    script:
      - bundle exec rake litmus:acceptance:parallel
    services: docker
    sudo: required
    stage: acceptance
  - bundler_args:
    dist: xenial
    env: PLATFORMS=debian_puppet6
    rvm: 2.5.1
    before_script:
      - bundle exec rake 'litmus:provision_list[debian]'
      - bundle exec rake 'litmus:install_agent[puppet6]'
      - bundle exec rake litmus:install_module
    script:
      - bundle exec rake litmus:acceptance:parallel
    services: docker
    sudo: required
    stage: acceptance
  - bundler_args:
    dist: xenial
    env: PLATFORMS=ubuntu_puppet5
    rvm: 2.5.1
    before_script:
      - bundle exec rake 'litmus:provision_list[ubuntu]'
      - bundle exec rake 'litmus:install_agent[puppet5]'
      - bundle exec rake litmus:install_module
    script:
      - bundle exec rake litmus:acceptance:parallel
    services: docker
    sudo: required
    stage: acceptance
  - bundler_args:
    dist: xenial
    env: PLATFORMS=ubuntu_puppet6
    rvm: 2.5.1
    before_script:
      - bundle exec rake 'litmus:provision_list[ubuntu]'
      - bundle exec rake 'litmus:install_agent[puppet6]'
      - bundle exec rake litmus:install_module
    script:
      - bundle exec rake litmus:acceptance:parallel
    services: docker
    sudo: required
    stage: acceptance
  - bundler_args:
    dist: xenial
    env: PLATFORMS=el_puppet5
    rvm: 2.5.1
    before_script:
      - bundle exec rake 'litmus:provision_list[el]'
      - bundle exec rake 'litmus:install_agent[puppet5]'
      - bundle exec rake litmus:install_module
    script:
      - bundle exec rake litmus:acceptance:parallel
    services: docker
    sudo: required
    stage: acceptance
  - bundler_args:
    dist: xenial
    env: PLATFORMS=el_puppet6
    rvm: 2.5.1
    before_script:
      - bundle exec rake 'litmus:provision_list[el]'
      - bundle exec rake 'litmus:install_agent[puppet6]'
      - bundle exec rake litmus:install_module
    script:
      - bundle exec rake litmus:acceptance:parallel
    services: docker
    sudo: required
    stage: acceptance
  simplecov: true
