dispatcher::farm::multiplefilters::priority: 50
dispatcher::farm::multiplefilters::renderers:
  -
    hostname: localhost
    port: 4503
dispatcher::farm::multiplefilters::filters:
  -
    allow: true
    rank: 10
    method:
      regex: true
      pattern: '(POST|GET)'
    query:
      regex: true
      pattern: '[.]*'
    protocol:
      regex: true
      pattern: 'https?'
    path:
      regex: true
      pattern: '/content/test/.*'
    selectors:
      regex: true
      pattern: '(1|tidy)'
    extension:
      regex: true
      pattern: '(css|js|html)'
    suffix:
      regex: true
      pattern: '/some/path/.*'
  -
    allow: false
    rank: 20
    method:
      regex: false
      pattern: '(POST|GET)'
    query:
      regex: false
      pattern: '[.]*'
    protocol:
      regex: false
      pattern: 'https?'
    path:
      regex: false
      pattern: '/content/test/.*'
    selectors:
      regex: false
      pattern: '(1|tidy)'
    extension:
      regex: false
      pattern: '(css|js|html)'
    suffix:
      regex: false
      pattern: '/some/path/.*'
