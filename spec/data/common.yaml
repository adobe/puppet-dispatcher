---
dispatcher::decline_root: true
dispatcher::log_file: "%{::apache::logroot}/dispatcher.log"
dispatcher::log_level: 'warn'
dispatcher::pass_error: false
dispatcher::use_processed_url: true

dispatcher::farm::namevar::renderers:
  -
    hostname: localhost
    port: 4503
dispatcher::farm::namevar::filters:
  -
    allow: false
    rank: 01
    url:
      regex: true
      pattern: '.*'
dispatcher::farm::namevar::cache:
  docroot: /path/to/docroot
  rules:
    -
      rank: 1
      glob: '*.html'
      allow: true
  allowed_clients:
    -
      rank: 1
      glob: '*.*.*.*'
      allow: false


dispatcher::farm::vhost1::renderers:
  -
    hostname: localhost
    port: 4503
dispatcher::farm::vhost1::filters:
  -
    allow: true
    rank: 10
    url:
      regex: true
      pattern: '.*'
dispatcher::farm::vhost1::cache:
  docroot: /path/to/docroot
  rules:
    -
      rank: 1
      glob: '*.html'
      allow: true
  allowed_clients:
    -
      rank: 1
      glob: '*.*.*.*'
      allow: false
dispatcher::farm::vhost2::renderers:
  -
    hostname: localhost
    port: 4503
dispatcher::farm::vhost2::filters:
  -
    allow: true
    rank: 10
    url:
      regex: true
      pattern: '.*'
dispatcher::farm::vhost3::renderers:
  -
    hostname: localhost
    port: 4503
dispatcher::farm::vhost2::cache:
  docroot: /path/to/docroot
  rules:
    -
      rank: 1
      glob: '*.html'
      allow: true
  allowed_clients:
    -
      rank: 1
      glob: '*.*.*.*'
      allow: false
dispatcher::farm::vhost3::filters:
  -
    allow: true
    rank: 10
    url:
      regex: true
      pattern: '.*'
dispatcher::farm::vhost3::cache:
  docroot: /path/to/docroot
  rules:
    -
      rank: 1
      glob: '*.html'
      allow: true
  allowed_clients:
    -
      rank: 1
      glob: '*.*.*.*'
      allow: false
dispatcher::farm::multiplefilters::filters:
  -
    allow: false
    rank: 01
    url:
      regex: true
      pattern: '.*'
dispatcher::farm::multiplefilters::cache:
  docroot: /path/to/docroot
  rules:
    -
      rank: 1
      glob: '*.html'
      allow: true
  allowed_clients:
    -
      rank: 1
      glob: '*.*.*.*'
      allow: false

dispatcher::farm::customparams::cache:
  docroot: /path/to/docroot
  rules:
    -
      rank: 1
      glob: '*.html'
      allow: true
  allowed_clients:
    -
      rank: 1
      glob: '*.*.*.*'
      allow: false
  invalidate:
    -
      rank: 1
      glob: '*.html'
      allow: false
  ignore_url_params:
    -
      rank: 1
      glob: '*'
      allow: false
  headers:
    - Content-Type
dispatcher::farm::customparams::auth_checker:
  url: /path/to/auth/checker
  filters:
    -
      rank: 1
      glob: '*'
      allow: false
  headers:
    -
      rank: 1
      glob: '*'
      allow: false
