puppet:
  ext: ['.pp']
  comment:
    open: '#\n'
    close: '#\n\n'
    prefix: '# '

ruby:
  ext: ['.rb', '.rake']
  after: ['^#!', '^#.*encoding:', '^#.*frozen_string_literal:']
  comment:
    open:   '\n#\n'
    close:  '#\n\n'
    prefix: '# '

yaml:
  ext:  ['.yml', '.yaml']
  comment:
    open:   '#\n'
    close:  '#\n\n'
    prefix: '# '

# Conf files i.e. apache config, splunk.conf files
conf:
  ext:  ['.conf']
  comment:
    open:   '#\n'
    close:  '#\n\n'
    prefix: '# '
